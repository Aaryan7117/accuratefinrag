<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise RAG System | Financial Document Analysis</title>
    <meta name="description" content="High-accuracy RAG system for SEC 10-K filings and financial documents">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-input: #22222e;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #27272a;
            --border-hover: #3f3f46;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .logo h1 {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo p {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Upload Section */
        .upload-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .upload-zone svg {
            width: 40px;
            height: 40px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        
        .upload-zone p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .upload-zone span {
            color: var(--accent);
            text-decoration: underline;
            cursor: pointer;
        }
        
        #file-input {
            display: none;
        }
        
        /* Document List */
        .documents-section {
            flex: 1;
            overflow-y: auto;
        }
        
        .document-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .document-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .document-item:hover {
            border-color: var(--accent);
            transform: translateX(2px);
        }
        
        .document-item.active {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .doc-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .doc-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h2 {
            font-size: 16px;
            font-weight: 500;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .welcome-message {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
        }
        
        .welcome-message h3 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        
        .welcome-message p {
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Messages */
        .message {
            max-width: 800px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
        }
        
        .message-content {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.7;
        }
        
        .message.user .message-content {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        /* Citations */
        .citations {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        
        .citations-header {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .citation-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .citation-item {
            background: var(--bg-input);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .citation-source {
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 4px;
        }
        
        .citation-text {
            color: var(--text-muted);
            font-style: italic;
        }
        
        /* Confidence Badge */
        .confidence-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .confidence-high {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }
        
        .confidence-medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }
        
        .confidence-low {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }
        
        /* Input Area */
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .input-field {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 18px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .input-field::placeholder {
            color: var(--text-muted);
        }
        
        .send-button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .send-button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading */
        .loading {
            display: flex;
            gap: 6px;
            padding: 20px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        .toast.success {
            background: var(--success);
            color: white;
        }
        
        .toast.error {
            background: var(--error);
            color: white;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">ðŸ“Š</div>
                <div>
                    <h1>RAG System</h1>
                    <p>Enterprise Financial</p>
                </div>
            </div>
            
            <!-- Upload -->
            <div class="upload-section">
                <h3 class="section-title">Upload Document</h3>
                <div class="upload-zone" id="upload-zone">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p>Drop PDF here or <span>browse</span></p>
                </div>
                <input type="file" id="file-input" accept=".pdf">
            </div>
            
            <!-- Documents -->
            <div class="documents-section">
                <h3 class="section-title">Documents</h3>
                <div class="document-list" id="document-list">
                    <!-- Documents populated by JS -->
                </div>
            </div>
        </aside>
        
        <!-- Main -->
        <main class="main-content">
            <header class="header">
                <h2>Financial Document Analysis</h2>
                <div class="status-badge">
                    <span class="status-dot"></span>
                    <span id="status-text">Ready</span>
                </div>
            </header>
            
            <div class="chat-container" id="chat-container">
                <div class="welcome-message">
                    <h3>Welcome to Enterprise RAG</h3>
                    <p>Upload a SEC 10-K filing or financial document, then ask questions. All answers are grounded in the document with citations.</p>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="input-field" 
                        id="query-input"
                        placeholder="Ask a question about your documents..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="send-button">
                        <span>Send</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // API Base URL
        const API_URL = window.location.origin;
        
        // State
        let documents = [];
        let selectedDocId = null;
        
        // DOM Elements
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const documentList = document.getElementById('document-list');
        const chatContainer = document.getElementById('chat-container');
        const queryInput = document.getElementById('query-input');
        const sendButton = document.getElementById('send-button');
        const statusText = document.getElementById('status-text');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Upload
            uploadZone.addEventListener('click', () => fileInput.click());
            uploadZone.addEventListener('dragover', handleDragOver);
            uploadZone.addEventListener('dragleave', handleDragLeave);
            uploadZone.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);
            
            // Query
            sendButton.addEventListener('click', sendQuery);
            queryInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendQuery();
                }
            });
            
            // Auto-resize textarea
            queryInput.addEventListener('input', () => {
                queryInput.style.height = 'auto';
                queryInput.style.height = Math.min(queryInput.scrollHeight, 150) + 'px';
            });
        }
        
        // Document Upload
        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }
        
        function handleDragLeave() {
            uploadZone.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) uploadFile(files[0]);
        }
        
        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length) uploadFile(files[0]);
        }
        
        async function uploadFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showToast('Only PDF files are supported', 'error');
                return;
            }
            
            setStatus('Uploading...');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showToast(`Uploaded: ${data.chunks_created} chunks, ${data.tables_extracted} tables`, 'success');
                    loadDocuments();
                } else {
                    showToast(data.detail || 'Upload failed', 'error');
                }
            } catch (error) {
                showToast('Upload failed: ' + error.message, 'error');
            }
            
            setStatus('Ready');
        }
        
        // Load Documents
        async function loadDocuments() {
            try {
                const response = await fetch(`${API_URL}/documents`);
                documents = await response.json();
                renderDocuments();
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }
        
        function renderDocuments() {
            if (documents.length === 0) {
                documentList.innerHTML = '<p style="color: var(--text-muted); font-size: 13px; text-align: center; padding: 20px;">No documents yet</p>';
                return;
            }
            
            documentList.innerHTML = documents.map(doc => `
                <div class="document-item ${doc.doc_id === selectedDocId ? 'active' : ''}" 
                     onclick="selectDocument('${doc.doc_id}')">
                    <div class="doc-name">${doc.filename}</div>
                    <div class="doc-meta">
                        <span>${doc.chunks} chunks</span>
                        <span>${doc.tables} tables</span>
                    </div>
                </div>
            `).join('');
        }
        
        function selectDocument(docId) {
            selectedDocId = docId === selectedDocId ? null : docId;
            renderDocuments();
        }
        
        // Query
        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;
            
            // Clear welcome message
            const welcome = chatContainer.querySelector('.welcome-message');
            if (welcome) welcome.remove();
            
            // Add user message
            addMessage(query, 'user');
            queryInput.value = '';
            queryInput.style.height = 'auto';
            
            // Show loading
            const loadingId = showLoading();
            setStatus('Thinking...');
            sendButton.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query,
                        doc_id: selectedDocId,
                        top_k: 5
                    })
                });
                
                const data = await response.json();
                
                hideLoading(loadingId);
                
                if (response.ok) {
                    addAssistantMessage(data);
                } else {
                    addMessage('Error: ' + (data.detail || 'Query failed'), 'assistant');
                }
            } catch (error) {
                hideLoading(loadingId);
                addMessage('Error: ' + error.message, 'assistant');
            }
            
            setStatus('Ready');
            sendButton.disabled = false;
        }
        
        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
            chatContainer.appendChild(div);
            scrollToBottom();
        }
        
        function addAssistantMessage(data) {
            const div = document.createElement('div');
            div.className = 'message assistant';
            
            // Confidence badge
            let confidenceClass = 'confidence-low';
            let confidenceLabel = 'Low Confidence';
            if (data.confidence >= 0.7) {
                confidenceClass = 'confidence-high';
                confidenceLabel = 'High Confidence';
            } else if (data.confidence >= 0.4) {
                confidenceClass = 'confidence-medium';
                confidenceLabel = 'Medium Confidence';
            }
            
            let html = `
                <div class="message-content">
                    <span class="confidence-badge ${confidenceClass}">
                        ${confidenceLabel} (${Math.round(data.confidence * 100)}%)
                    </span>
                    <p>${formatAnswer(data.answer)}</p>
            `;
            
            // Citations
            if (data.citations && data.citations.length > 0) {
                html += `
                    <div class="citations">
                        <div class="citations-header">Sources (${data.source_count})</div>
                        <div class="citation-list">
                            ${data.citations.map(c => `
                                <div class="citation-item">
                                    <div class="citation-source">[${c.source_num}] ${c.section} - Page ${c.pages}</div>
                                    <div class="citation-text">"${escapeHtml(c.text_preview)}"</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            div.innerHTML = html;
            chatContainer.appendChild(div);
            scrollToBottom();
        }
        
        function showLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message assistant';
            div.innerHTML = `
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            return id;
        }
        
        function hideLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
        
        // Utilities
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function setStatus(text) {
            statusText.textContent = text;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatAnswer(text) {
            // Basic formatting: newlines to <br>
            return escapeHtml(text).replace(/\n/g, '<br>');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
